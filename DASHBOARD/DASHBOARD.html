<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384
    -EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Admin Dashboard</title>
</head>
<body>
   <input type="checkbox" name="" id="sidebar-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
           <div class="brand-flex">
               <img src="../assets/Freddys_Logo.svg" height="100px" alt="">
            </div>       
        </div>
            <div class="sidebar-menu">    
                    <ul>
                        <li>
                            <a href="./DASHBOARD.html">
                                <span ><img src="../assets/images/user_male_26px.png" height="20px" alt=""></span>Dashboard</a>
                        </li>
                        <li>
                            <a href="../OrdersData/order.html">
                                <span ><img src="../assets/images/shopping_cart_26px.png" height="20px" alt=""></span>Orders</a>
                        </li>
                        <li>
                            <a href="../Login/index.html"><span ><img src="../assets/images/pie_chart_24px.png" height="20px" alt=""></span>Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>

        <div class="main-content">

        <header>
            <div class="menu-toggle">
                <label for="sidebar-toggle" >
                    <span ><img src="../assets/images/menu_50px.png" height="20px" alt=""></span>
                </label>
            </div>
            <div class="page-header">
                <h1>Analytics Dashboard</h1>
                    
            </div>
            <div class="headericons">
                <span><img src="../assets/images/search_24px.png"  height="20px" alt=""></span>
                <span ><img src="../assets/images/bookmark_16px.png" height="20px" alt=""></span>
                <span ><img src="../assets/images/sms_16px.png" height="20px" alt=""></span>
            </div>
           
        </header>
        <main>
            <div class="cards">
                <div class="card-single">
                    <div class="card-flex">
                        <div class="card-info">
                            <div class="card-head">
                                <!-- <span>Purchases</span> -->
                                <h2>Today</h2>
                            </div>
                            <h4>$1456/9 orders</h4>
                            <small>12% less purchase</small>
                        </div>
                        <div class="card-chart">
                            <span ><img src="../assets/images/line_chart_30px.png" width="50px" alt=""></span>
                        </div>
                    </div>
                </div>
                <div class="card-single">
                    <div class="card-flex">
                        <div class="card-info">
                            <div class="card-head">
                                <h2>Last week</h2>
                                <!-- <small>Number of visitors</small> -->
                            </div>
                            <h4>$34/120 orders</h4>
                            <small>7% less purchase</small>
                        </div>
                        <div class="card-chart">
                            <span ><img src="../assets/images/line_chart_30pxgreen.png"  height="50px" alt=""></span>
                        </div>
                    </div>
                </div>
                <div class="card-single">
                    <div class="card-flex">
                        <div class="card-info">
                            <div class="card-head">
                                <h2>Last Month</h2>
                                <!-- <small>Number of refunded orders</small> -->
                            </div>
                            <h4>$95/ 876 orders</h4>
                            <small>2% less purchase</small>
                        </div>
                        <div class="card-chart">
                            <span ><img src="../assets/images/line_chart_30pxgreen.png"  height="50px" alt=""></span>
                        </div>
                    </div>
                </div>
            </div> 
             
           
            
            <div id="data">
                <div class="toggler">
                    
                    <h1>Revenue (Last 7 days)</h1>
                    <label class="toggle-button-wrapper" >
                        
                        <input type="checkbox" id="toggle-button-dark-mode" class="toggle" />
                        <div class="toggle-wrapper">
                        <div class="toggle"></div>
                        </div>
                    </label>
                </div>  
          
              <div class="chartCard" id="chartCard">
                <div class="chartBox" >
                  <canvas id="myChart"></canvas>
                </div>
              </div>
              
            </div>
           
            <div class="container">
                <h2 class="bestsellers">Bestsellers</h2>
                <table class="table table-striped table-bordered ">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Unit Sold</th>
                        <th scope="col">Revenue</th>
                      </tr>
                    </thead>
                    <tbody id="tbody" class="center-align">
                     
                    </tbody>
                  </table>
            </div>
            </div>
        
        </main>
       
    </div>
     <!-- APP JS -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <!-- <script src="./script.js"></script>          -->
     <script src="./DASHBOARD.js"></script>
</body>
</html>

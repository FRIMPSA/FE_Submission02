<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Signin form
    </title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
   
    <!-- APP CSS -->
    <link rel="stylesheet" href="./app.css">

  
</head>

<body style="background-image: url(../assets/jeong-tae-bae-YcprzitnQH8-unsplash.jpg);">

    <div class="form" id="signin-form">
        <div class="logo">
            <h2>Freddy's Artisanal Halloween Candy Shop</h2>
        <a href="#" class="form-logo">
            <img src="../assets/Freddys_Logo.svg" alt="company logo">
        </a></div>
        <div class="form-group">
            <form action="../DASHBOARD/DASHBOARD.html" method="post" onsubmit="getFunction(event)">
            <input type="text" class="form-input" placeholder="Username" id="Username" required>
          
        </div>
        <div class="form-group">
            <input type="password" class="form-input" placeholder="Password" id="password" required>
            
        </div>
        <div class="form-group form-group-checkbox">
            <input type="checkbox" name="remember" id="remember" >
            <label for="remember">
                Remember Me
                <i class='bx bx-check'></i>
            </label>
        </div>
        <button type="submit" class="form-btn" id="signin-btn" >Log in</button>
    </form>
      
        <span class="form-txt">
            Don't have an account?
            <a href="#">Sign up!</a>
        </span>
        <span class="form-txt">
            <a href="#">Forgot password?</a>
        </span>
    </div>

    <!-- APP JS -->
    <script src="./app.js"></script>

</body>

</html>
